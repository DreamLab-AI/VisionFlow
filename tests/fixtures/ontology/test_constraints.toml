[metadata]
title = "Test Constraint Configuration"
version = "1.0.0"
description = "Constraint configuration for testing ontology-physics integration"

[constraint_mapping]
# Map OWL axioms to physics constraint parameters

[constraint_mapping.disjoint_classes]
enabled = true
separation_strength = 0.8
max_separation_distance = 50.0
description = "Separate instances of disjoint classes"

[constraint_mapping.subclass_of]
enabled = true
alignment_strength = 0.6
clustering_factor = 0.7
description = "Cluster subclass instances near superclass"

[constraint_mapping.same_as]
enabled = true
colocation_strength = 0.9
min_colocation_distance = 2.0
description = "Co-locate identical individuals"

[constraint_mapping.different_from]
enabled = true
separation_strength = 0.7
min_separation_distance = 10.0
description = "Separate distinct individuals"

[constraint_mapping.functional_property]
enabled = true
boundary_strength = 0.7
max_connections = 1
description = "Limit cardinality for functional properties"

[constraint_mapping.inverse_property]
enabled = true
bidirectional_strength = 0.5
description = "Create symmetric relationship forces"

[physics_parameters]
# Global physics parameters for ontology constraints

[physics_parameters.separation]
force_multiplier = 1.0
distance_exponent = 2.0
min_force = 0.1
max_force = 10.0

[physics_parameters.attraction]
force_multiplier = 0.8
distance_exponent = 1.5
min_force = 0.05
max_force = 5.0

[physics_parameters.boundary]
spring_constant = 0.5
damping_factor = 0.9

[validation_rules]
# Validation rules for testing

[[validation_rules.rules]]
name = "DisjointClassViolation"
severity = "error"
enabled = true

[[validation_rules.rules]]
name = "DomainRangeViolation"
severity = "error"
enabled = true

[[validation_rules.rules]]
name = "CardinalityViolation"
severity = "warning"
enabled = true

[[validation_rules.rules]]
name = "DataTypeViolation"
severity = "warning"
enabled = true

[test_scenarios]
# Test scenario configurations

[test_scenarios.basic_validation]
description = "Basic validation with simple constraints"
node_count = 10
edge_count = 15
expected_violations = 0

[test_scenarios.disjoint_violation]
description = "Test disjoint class violation detection"
node_count = 5
edge_count = 3
expected_violations = 1

[test_scenarios.large_graph]
description = "Performance test with large graph"
node_count = 1000
edge_count = 5000
expected_violations = 0
timeout_seconds = 30
