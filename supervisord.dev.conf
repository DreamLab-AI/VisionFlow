[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info

[program:rust-backend]
command=/app/webxr --gpu-debug
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/rust.log
stdout_logfile=/app/logs/rust.log
environment=RUST_LOG="warn,webxr=warn,actix_web=warn",SYSTEM_NETWORK_PORT="4000"
priority=10

[program:vite-dev]
command=npm run dev -- --host 0.0.0.0 --port 5173
directory=/app/client
autostart=true
autorestart=true
stderr_logfile=/app/logs/vite.log
stdout_logfile=/app/logs/vite.log
environment=NODE_ENV="development",FORCE_COLOR="1"
priority=20

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/app/logs/nginx-supervisor.log
stdout_logfile=/app/logs/nginx-supervisor.log
priority=30

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[unix_http_server]
file=/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface