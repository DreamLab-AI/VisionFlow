version: '3.8'

services:
  webxr:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    restart: unless-stopped
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - RUST_LOG=debug
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_GPU_UUID:-0}  # Use GPU UUID from launch script
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - NODE_ENV=production
      - SETTINGS_FILE_PATH=/app/settings.toml
    env_file:
      - .env
    volumes:
      - ./settings.toml:/app/settings.toml:rw
      - ./data:/app/data:rw
    user: "${UID:-1000}:${GID:-1000}"  # Use host user/group IDs for proper permissions
    networks:
      - webxr_net

networks:
  webxr_net:
    driver: bridge
