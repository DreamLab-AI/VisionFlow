[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
user=root

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# ============================================================================
# VNC Server (Display :1, Port 5901)
# ============================================================================

[program:xvnc]
command=/usr/bin/Xvnc :1 -geometry 1920x1080 -depth 24 -rfbport 5901 -SecurityTypes None -AlwaysShared -AcceptKeyEvents -AcceptPointerEvents -AcceptSetDesktopSize -SendCutText -AcceptCutText -rendernode /dev/dri/renderD128
user=devuser
environment=HOME="/home/devuser",USER="devuser",DISPLAY=":1",__GLX_VENDOR_LIBRARY_NAME="nvidia",__NV_PRIME_RENDER_OFFLOAD="1",__VK_LAYER_NV_optimus="NVIDIA_only",DRI_PRIME="0"
autostart=true
autorestart=true
priority=100
stdout_logfile=/var/log/xvnc.log
stderr_logfile=/var/log/xvnc.error.log

# ============================================================================
# XFCE4 Desktop Environment
# ============================================================================

[program:xfce4]
command=/usr/bin/startxfce4
user=devuser
environment=HOME="/home/devuser",USER="devuser",DISPLAY=":1",DBUS_SESSION_BUS_ADDRESS="unix:path=/run/user/1000/bus",XDG_RUNTIME_DIR="/run/user/1000"
autostart=true
autorestart=true
priority=200
stdout_logfile=/var/log/xfce4.log
stderr_logfile=/var/log/xfce4.error.log

# ============================================================================
# SSH Server (Port 22)
# ============================================================================

[program:sshd]
command=/usr/sbin/sshd -D -e
user=root
autostart=true
autorestart=true
priority=50
stdout_logfile=/var/log/sshd.log
stderr_logfile=/var/log/sshd.error.log

# ============================================================================
# Management API (Port 9090)
# ============================================================================

[program:management-api]
command=/usr/bin/node /opt/management-api/server.js
directory=/opt/management-api
user=devuser
environment=HOME="/home/devuser",PORT="9090",NODE_ENV="production"
autostart=true
autorestart=true
priority=300
stdout_logfile=/var/log/management-api.log
stderr_logfile=/var/log/management-api.error.log

# ============================================================================
# code-server (Port 8080)
# ============================================================================

[program:code-server]
command=/usr/bin/code-server --bind-addr 0.0.0.0:8080 --auth none /home/devuser/workspace
user=devuser
environment=HOME="/home/devuser",USER="devuser"
autostart=true
autorestart=true
priority=400
stdout_logfile=/var/log/code-server.log
stderr_logfile=/var/log/code-server.error.log

