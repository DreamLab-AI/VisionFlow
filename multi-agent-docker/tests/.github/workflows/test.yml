name: CachyOS and Z.AI Docker Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/cachyos/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docker/cachyos/**'
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docker/cachyos/tests/package-lock.json

      - name: Install dependencies
        run: |
          cd docker/cachyos/tests
          npm ci

      - name: Run unit tests
        run: |
          cd docker/cachyos/tests
          npm run test:unit

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./docker/cachyos/tests/coverage/lcov.info
          flags: unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start Docker containers
        run: |
          cd docker/cachyos
          docker-compose up -d
          sleep 10

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -sf http://localhost:9090/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -sf http://localhost:9600/health; do sleep 2; done'

      - name: Install test dependencies
        run: |
          cd docker/cachyos/tests
          npm ci

      - name: Run integration tests
        run: |
          cd docker/cachyos/tests
          npm run test:integration

      - name: Show logs on failure
        if: failure()
        run: |
          docker logs agentic-flow-cachyos
          docker logs claude-zai-service

      - name: Cleanup
        if: always()
        run: |
          cd docker/cachyos
          docker-compose down -v

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create .env file
        run: |
          cd docker/cachyos
          cat > .env << EOF
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          ZAI_API_KEY=${{ secrets.ZAI_API_KEY }}
          MANAGEMENT_API_KEY=test-api-key
          EOF

      - name: Start Docker containers
        run: |
          cd docker/cachyos
          docker-compose up -d

      - name: Wait for services
        run: |
          timeout 90 bash -c 'until curl -sf http://localhost:9090/health; do sleep 2; done'
          timeout 90 bash -c 'until curl -sf http://localhost:9600/health; do sleep 2; done'

      - name: Install test dependencies
        run: |
          cd docker/cachyos/tests
          npm ci

      - name: Run E2E tests
        env:
          MANAGEMENT_API_KEY: test-api-key
        run: |
          cd docker/cachyos/tests
          npm run test:e2e

      - name: Show logs on failure
        if: failure()
        run: |
          docker logs agentic-flow-cachyos
          docker logs claude-zai-service

      - name: Cleanup
        if: always()
        run: |
          cd docker/cachyos
          docker-compose down -v

  performance-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start Docker containers
        run: |
          cd docker/cachyos
          docker-compose up -d

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -sf http://localhost:9090/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -sf http://localhost:9600/health; do sleep 2; done'

      - name: Install test dependencies
        run: |
          cd docker/cachyos/tests
          npm ci

      - name: Run performance benchmarks
        run: |
          cd docker/cachyos/tests
          npm run test:performance

      - name: Cleanup
        if: always()
        run: |
          cd docker/cachyos
          docker-compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd docker/cachyos/tests
          npm ci
          cd ../management-api
          npm ci

      - name: Run npm audit
        run: |
          cd docker/cachyos/tests
          npm audit --audit-level=moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=docker/cachyos/tests/package.json

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CachyOS image
        run: |
          cd docker/cachyos
          docker build -f Dockerfile.workstation -t agentic-flow-cachyos:test ../..

      - name: Build Z.AI image
        run: |
          cd docker/cachyos
          docker build -f claude-zai/Dockerfile -t claude-zai:test .

      - name: Test image sizes
        run: |
          echo "CachyOS image size:"
          docker images agentic-flow-cachyos:test --format "{{.Size}}"
          echo "Z.AI image size:"
          docker images claude-zai:test --format "{{.Size}}"
