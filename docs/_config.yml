# VisionFlow Documentation - Jekyll Configuration
# gh-pages deployment with Just the Docs theme
# Last updated: 2026-01-02

title: VisionFlow Documentation
description: Enterprise-grade multi-agent knowledge graphing system with GPU-accelerated physics, semantic search, and XR integration
baseurl: "/VisionFlow"
url: "https://dreamlab-ai.github.io"

# Theme Configuration - Just the Docs remote theme
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Colour scheme (light/dark/custom)
color_scheme: light

# Logo (optional - uncomment and add logo file)
# logo: "/assets/images/visionflow-logo.png"

# Search Configuration
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Auxiliary links (top right of page)
aux_links:
  "View on GitHub":
    - "https://github.com/dreamlab-ai/VisionFlow"

aux_links_new_tab: true

# Footer content
footer_content: "VisionFlow Documentation - Copyright &copy; 2024-2026 DreamLab AI. Distributed under the <a href=\"https://github.com/dreamlab-ai/VisionFlow/blob/main/LICENSE\">MIT License</a>."

# Last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation sorting
nav_sort: case_insensitive

# External navigation links
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/dreamlab-ai/VisionFlow
    hide_icon: false

# Callout configuration
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Mermaid diagram support
mermaid:
  version: "10.6.0"

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-include-cache
  - jekyll-remote-theme

# Relative links configuration
relative_links:
  enabled: true
  collections: true

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Collections for Diataxis documentation structure
collections:
  tutorials:
    output: true
    permalink: /tutorials/:name/
  guides:
    output: true
    permalink: /guides/:path/
  explanations:
    output: true
    permalink: /explanations/:path/
  reference:
    output: true
    permalink: /reference/:path/

# Default layouts and front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
  - scope:
      path: "tutorials"
      type: "tutorials"
    values:
      layout: default
      parent: Tutorials
      nav_order: 1
      category: "tutorials"
  - scope:
      path: "guides"
      type: "guides"
    values:
      layout: default
      nav_order: 2
      category: "guides"
  - scope:
      path: "explanations"
      type: "explanations"
    values:
      layout: default
      nav_order: 3
      category: "explanations"
  - scope:
      path: "reference"
      type: "reference"
    values:
      layout: default
      nav_order: 4
      category: "reference"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/
  - .github/
  - archive/
  - reports/
  - working/
  - .bundle/
  - .claude-flow/
  - "*.sh"
  - "*.py"
  - "*.json"
  - "*.bak"
  - MERMAID_FIXES_STATS.json
  - link-audit-categorized.json
  - link-audit-fix-report.json
  - validate_*.py
  - visionflow_*.py
  # Files with YAML frontmatter issues
  - audits/
  - multi-agent-docker/
  - architecture/skills-refactoring-plan.md
  - architecture/phase1-completion.md
  - architecture/skill-mcp-classification.md
  - assets/diagrams/sparc-turboflow-architecture.md
  - diagrams/mermaid-library/02-data-flow-diagrams.md
  - diagrams/architecture/backend-api-architecture-complete.md
  # Files with Liquid syntax issues (code contains {{ }})
  - CLIENT_CODE_ANALYSIS.md
  - CODE_QUALITY_ANALYSIS.md
  - CUDA_KERNEL_ANALYSIS_REPORT.md
  - CUDA_KERNEL_AUDIT_REPORT.md
  - API_TEST_IMPLEMENTATION.md
  - DOCS-MIGRATION-PLAN.md
  - reference/ERROR_REFERENCE.md
  - explanations/architecture/ruvector-integration.md
  - explanations/architecture/database-architecture.md
  - explanations/architecture/hierarchical-visualization.md
  - guides/infrastructure/docker-environment.md
  - guides/orchestrating-agents.md
  - guides/developer/04-adding-features.md
  - guides/troubleshooting.md
  - guides/architecture/actor-system.md

# Include specific files and directories
include:
  - _pages
  - assets

# Sass/SCSS processing
sass:
  style: compressed

# Liquid settings
liquid:
  error_mode: warn
strict_front_matter: false

# SEO settings
author: VisionFlow Team
twitter:
  card: summary
social:
  name: VisionFlow
  links:
    - https://github.com/dreamlab-ai/VisionFlow

# Feed settings
feed:
  path: feed.xml
  posts_limit: 20

# Compress HTML output
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
