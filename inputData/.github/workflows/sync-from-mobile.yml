name: Sync from Mobile Branch

on:
  push:
    branches:
      - mobile
    paths:
      - 'mainKnowledgeGraph/**'

jobs:
  sync-journals:
    runs-on: ubuntu-latest
    name: Sync journals from mobile to main
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout mobile branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: mobile
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout main branch
        run: |
          git fetch origin main:main
          git worktree add main-temp main

      - name: Check for unexpected page changes
        id: check-pages
        run: |
          # Get list of modified pages (not journals)
          MODIFIED_PAGES=$(git diff origin/main --name-only -- mainKnowledgeGraph/pages/*.md 2>/dev/null || true)

          if [ -n "$MODIFIED_PAGES" ]; then
            echo "WARNING: Pages were modified on mobile branch:"
            echo "$MODIFIED_PAGES"
            echo "modified=true" >> $GITHUB_OUTPUT
            echo "page_list<<EOF" >> $GITHUB_OUTPUT
            echo "$MODIFIED_PAGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "modified=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync all journals to main
        run: |
          # Copy all journal files from mobile to main
          cp -r mainKnowledgeGraph/journals/* main-temp/mainKnowledgeGraph/journals/

          echo "Synced $(ls mainKnowledgeGraph/journals/*.md 2>/dev/null | wc -l) journal files to main"

      - name: Commit and push to main branch
        run: |
          cd main-temp
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add mainKnowledgeGraph/journals/

          if git diff --staged --quiet; then
            echo "No journal changes to commit"
          else
            # Build commit message with multiple -m flags
            COMMIT_ARGS=("-m" "Sync journals from mobile branch")

            # Add warning if pages were modified
            if [ "${{ steps.check-pages.outputs.modified }}" = "true" ]; then
              COMMIT_ARGS+=("-m" "‚ö†Ô∏è  WARNING: The following pages were modified on mobile (not synced):")
              COMMIT_ARGS+=("-m" "${{ steps.check-pages.outputs.page_list }}")
              COMMIT_ARGS+=("-m" "Journals synced. Page changes ignored per workflow design.")
            fi

            COMMIT_ARGS+=("-m" "ü§ñ Generated by GitHub Actions from mobile branch")

            git commit "${COMMIT_ARGS[@]}"
            git push origin main
          fi

      - name: Create issue if pages were modified
        if: steps.check-pages.outputs.modified == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Pages Modified on Mobile Branch',
              body: 'Pages were unexpectedly modified on the mobile branch. Only journals should be edited on mobile.\n\nModified pages:\n```\n${{ steps.check-pages.outputs.page_list }}\n```\n\nThese changes were NOT synced to main. Please review and manually apply if needed.',
              labels: ['mobile-sync', 'warning']
            })