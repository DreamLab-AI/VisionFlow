name: Performance Benchmarks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run benchmarks daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        test-suite:
          - performance
          - load
          - network

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run ${{ matrix.test-suite }} benchmarks
        working-directory: client
        run: npm run benchmark:${{ matrix.test-suite }}
        continue-on-error: true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.test-suite }}
          path: client/benchmark-results/
          retention-days: 30

      - name: Check performance regression
        working-directory: client
        run: |
          # Compare with baseline if exists
          if [ -f baseline-results.json ]; then
            node scripts/compare-benchmarks.js \
              baseline-results.json \
              benchmark-results/benchmark-*.json
          fi

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run Vircadia integration tests
        working-directory: client
        run: npm run benchmark:integration
        continue-on-error: true

      - name: Upload integration results
        uses: actions/upload-artifact@v4
        with:
          name: integration-results
          path: client/benchmark-results/vircadia-*.md
          retention-days: 30

  report:
    needs: [benchmark, integration]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Generate summary report
        run: |
          echo "# VisionFlow Benchmark Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Add results from each test suite
          for dir in all-results/*/; do
            if [ -f "$dir"/*.md ]; then
              echo "## $(basename $dir)" >> $GITHUB_STEP_SUMMARY
              cat "$dir"/*.md >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync(process.env.GITHUB_STEP_SUMMARY, 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
